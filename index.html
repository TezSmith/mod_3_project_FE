<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="src/styles.css" media="screen" />
    <title>Muzak</title>
  </head>
  <body>
  	<h1 id="hello">MAKE MUZAAK!!</h1>
    <button class="sound" id="coin" data-key="1">Coin (1)</button>
    <button class="sound" id="horn" data-key="2">Horn (2)</button>
    <button class="sound" id="beep" data-key="3">Beep (3)</button>
    <button class="sound" id="boop" data-key="4">Boop (4)</button>
    <button class="sound" id="ping" data-key="5">Ping (5)</button><br>
    <button class="play" id="play_all">Play (spacebar)</button>
  	<h3>Track 1</h3>
    <button class="record" id="record_1" data-id="1">Record</button><button class="play" data-id="1">Play</button><button class="delete" disabled="true" id="record_1">Delete</button><br>
    <h3>Track 2</h3>
    <button class="record" id="record_2"data-id="2">Record</button><button class="play" data-id="2">Play</button><button class="delete" disabled="true" id="record_1">Delete</button><br>
    <h3>Track 3</h3>
    <button class="record" id="record_3" data-id="3">Record</button><button class="play" data-id="3">Play</button><button class="delete" disabled="true" id="record_1">Delete</button><br>
  <script src="./src/index.js"></script>
	<script src="./p5.min.js"></script>
    <script src="./addons/p5.dom.min.js"></script>
    <script src="./addons/p5.sound.min.js"></script>

</html>
